<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trial Tshepo-Mariana</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form">
     <label for="name" id="name-label">Name</label>
      <input id="name" 
        required placeholder='Enter Your Name'
        ></input>
    <label for="email" id="email-label">E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      ></input>
    <label for="number" id="number-label">Age</label>
      <input id="number" 
        type="number" 
        placeholder="Enter Your Age" 
        class="form-control" 
        min="10"
        max="99"
        required
        ></input>
        <label for="dropdown" id="dropdown-lable">Which option best describes your current role?</label>
        
        <select id=dropdown placeholder="select your current role" required>
          <option disabled selected value>Select your current role</option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer Not to say">Prefer Not to say</option>
          </select>
      <label for="radiobuttons" id="radiobuttons-label">Would you recommend freeCodeCamp to a friend?</label>
          <input type="radio" id="radiobuttons" name="radiobuttons" value="Definitely" checked
      >Definitely</input>
          <input type="radio" id="radiobuttons" name="radiobuttons" value="Maybe"
      >Maybe</input>
          <input type="radio" id="radiobuttons" name="radiobuttons" value="Not sure"
      >Not sure</input>

      <label for="dropdown2" id="dropdown2-lable">What is your favorite feature of freeCodeCamp?</label>
        
        <select id=dropdown2 placeholder="select your favorite feature" required>
          <option disabled selected value>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open source">Open source</option>
          </select>

          <label for="checkbox" id="checklist-label">What would you like to see improved? <it>(Check all that apply)</it></label>
          <input type="checkbox" id="checkbox" name="checkbox" value="Front-end Projects">Front-end Projects</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Back-end Projects">Back-end Projects</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Data Visualization">Data Visualization</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Challenges">Challenges</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Open Source Community">Open Source Community</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Gitter help rooms">Gitter help rooms</input>     
          <input type="checkbox" id="checkbox" name="checkbox" value="Videos">Videos</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="City Meetups">City Meetups</input>     
          <input type="checkbox" id="checkbox" name="checkbox" value="Wiki">Wiki</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Forum">Forum</input>
          <input type="checkbox" id="checkbox" name="checkbox" value="Additional Courses">Additional Courses</input>               






   </form>
    <script  src="js/index.js"></script>
  </body>
</html>
